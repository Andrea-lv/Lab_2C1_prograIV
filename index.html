<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Laboratorio 2 - Eventos JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Laboratorio 2 - Eventos en JavaScript</h1>

    <div class="contenedor">

        <button id="btnClick">Click aquí</button>

        <input type="text" id="inputTexto" placeholder="Escribe algo">

        <div id="cajaMouse" class="caja">
            Pasa el mouse aquí
        </div>

        <select id="selectColor">
            <option value="">Selecciona un color</option>
            <option value="red">Rojo</option>
            <option value="blue">Azul</option>
            <option value="green">Verde</option>
        </select>

        <form id="formulario">
            <input type="email" id="email" placeholder="Ingresa tu email">
            <button type="submit">Enviar</button>
        </form>

        <input type="number" id="numero" placeholder="Ingresa un número">

        <p id="contador">Contador: 0</p>

        <button id="btnDobleClick">Doble Click</button>

    </div>

<script src="script.js"></script>
</body>
</html>
